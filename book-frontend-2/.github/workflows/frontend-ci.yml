name: Frontend CI

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: IdeaProjects/book-frontend-2

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: IdeaProjects/book-frontend-2/package-lock.json

      - run: npm ci
      - run: npm run type-check
      - run: npm run test:unit
      - run: npm run build-only
